<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Help Dog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./public/images/icon.svg" alt="Logo" id="logo" />
      <span id="title">HelpDog</span>
    </header>
    <section>
      <h1>Ajude quem<br>precisa de ajuda</h1>
      <img src="./public/images/bar.svg" alt="bar">
      <p>Com apenas 1 real você pode me ajudar a alimentar cães de ruas.</p>
      <div id="container-buttons">
        <button id="contribute">Contribuir</button>
        <button id="contact">Entrar em contato</button>
      </div>
    </section>
    <div alt="Rectangle" id="rectangle">
      <img src="./public/images/cachorro.svg" alt="Cachorro" id="dog" />
    </div>
  </body>
</html>
